language: go
go:
- 1.11.x
before_install:
- go get github.com/mitchellh/gox
- go get github.com/gobuffalo/packr/packr
- packr
install:
- go get -t -v ./...
script:
- export GIT_VERSION=`git describe --tags`
- printf "package version\n\n// Version gets the current application version\nconst Version = \"%s\"\n" "$GIT_VERSION" > pkg/version/version.go
- diff -u <(echo -n) <(gofmt -d .)
- go vet $(go list ./... | grep -v /vendor/)
- go test -v -race ./...
- gox -osarch="linux/arm linux/amd64 windows/amd64 darwin/amd64" -output="apw.{{.OS}}.{{.Arch}}"
  -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: 
  - apw.windows.amd64.exe
  - apw.darwin.amd64
  - apw.linux.amd64
  - apw.linux.arm
  on:
    tags: true
    repo: nilbelec/amazon-price-watcher
